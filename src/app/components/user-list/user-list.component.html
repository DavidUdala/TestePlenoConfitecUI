<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <!-- Nome Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- Sobrenome Column -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <!-- Data Nascimento Column -->
    <ng-container matColumnDef="Data Nascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Nascimento</th>
      <td mat-cell *matCellDef="let row">
        {{ row.birthDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <!-- Escolaridade Column -->
    <ng-container matColumnDef="Escolaridade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Escolaridade</th>
      <td mat-cell *matCellDef="let row">{{ row.education }}</td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="Editar([(element.id)])">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="Apagar">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="Remove([(element.id)])"  >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="users.length"
    [pageIndex]="1"
    [pageSize]="5"
    [pageSizeOptions]="[3, 5, 8]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
